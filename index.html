        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <div id="topbar">
            <h1>WHICH SITCOM AM I IN THE MOOD FOR?</h1>
        </div>

        <div id="quiz">
            <div class="question">
                <p>Which cup would you use?</p>
                <div id="question1" class="options">
                    <input type="radio" name="q1" value="1" id="q1-1"/>
                    <label for="q1-1"><img src="cups/thirty_rock.png"></label>
                    <input type="radio" name="q1" value="2" id="q1-2"/>
                    <label for="q1-2"><img src="cups/new_girl.png"></label>
                    <input type="radio" name="q1" value="3" id="q1-3"/>
                    <label for="q1-3"><img src="cups/friends.png"></label>
                    <input type="radio" name="q1" value="4" id="q1-4"/>
                    <label for="q1-4"><img src="cups/b99.png"></label>
                    <input type="radio" name="q1" value="5" id="q1-5"/>
                    <label for="q1-5"><img src="cups/himym.png"></label>
                    <input type="radio" name="q1" value="6" id="q1-6"/>
                    <label for="q1-6"><img src="cups/the_office.png"></label>
                </div>
            </div>
    
            <div class="question">
                <p>Pick a word to describe your mood.</p>
                <div id="question2" class="options">
                    <input type="radio" name="q2" value="1" id="q2-1"/>
                    <label for="q2-1">Weird</label>
                    <input type="radio" name="q2" value="2" id="q2-2"/>
                    <label for="q2-2">Joyful</label>
                    <input type="radio" name="q2" value="3" id="q2-3"/>
                    <label for="q2-3">Content</label>
                    <input type="radio" name="q2" value="4" id="q2-4"/>
                    <label for="q2-4">Optimistic</label>
                    <input type="radio" name="q2" value="5" id="q2-5"/>
                    <label for="q2-5">Annoyed</label>
                    <input type="radio" name="q2" value="6" id="q2-6"/>
                    <label for="q2-6">Bored</label>
                </div>
            </div>
    
            <div class="question">
                <p>Pick a snack.</p>
                <div id="question3" class="options">
                    <input type="radio" name="q3" value="1" id="q3-1"/>
                    <label for="q3-1"><img src="snacks/thirty_rock.png"></label>

                    <input type="radio" name="q3" value="6" id="q3-6"/>
                    <label for="q3-6"><img src="snacks/the_office.png"></label>
                </div>
            </div>
    
            <div class="question">
                <p>What's your typical friday night?</p>
                <div id="question4" class="options">
                    <input type="radio" name="q4" value="1" id="q4-1"/>
                    <label for="q4-1">Getting lost in a YouTube/Reddit rabbit hole</label>
                    <input type="radio" name="q4" value="2" id="q4-2"/>
                    <label for="q4-2">Drinking games and movies with my roommates</label>
                    <input type="radio" name="q4" value="3" id="q4-3"/>
                    <label for="q4-3">My book and a warm drink</label>
                    <input type="radio" name="q4" value="4" id="q4-4"/>
                    <label for="q4-4">Trying a new restaurant or bar</label>
                    <input type="radio" name="q4" value="5" id="q4-5"/>
                    <label for="q4-5">Dinner and drinks with friends</label>
                    <input type="radio" name="q4" value="6" id="q4-6"/>
                    <label for="q4-6">Binging Netflix</label>
                </div>
            </div>
    
            <div class="question">
                <p>Pick a gif!</p>
                <div id="question5" class="options">
                    <input type="radio" name="q5" value="1" id="q5-1"/>
                    <label for="q5-1"><img src="gifs/thirty_rock.gif"></label>

            </div>
            </div>
    
    
            <div class="question">
                <p>What is your pet peeve?</p>
                <div id="question6" class="options">
                    <input type="radio" name="q6" value="1" id="q6-1"/>
                    <label for="q6-1">People who seal a ziplock bag without removing the air first</label>
                    <input type="radio" name="q6" value="2" id="q6-2"/>

                    <input type="radio" name="q6" value="3" id="q6-3"/>

                    <input type="radio" name="q6" value="6" id="q6-6"/>
                    <label for="q6-6">When you try something new and don't like it and go back to what you wanted in the first place</label>
                </div>
